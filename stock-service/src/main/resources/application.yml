server:
  port: 8081

spring:
  application:
    name: stock-service
  
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}/XEPDB1
    username: ${DB_USERNAME:seata_user}
    password: ${DB_PASSWORD:seata_pass}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      # 🔥 重要：分布式事务必须关闭自动提交，让Seata控制事务提交时机
      auto-commit: false
      idle-timeout: 30000
      pool-name: StockServiceHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      # Oracle特定配置
      connection-init-sql: "SELECT 1 FROM DUAL"
      validation-timeout: 3000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # Oracle序列配置
      id-type: auto
      # Oracle大小写敏感配置
      table-underline: true
      column-underline: true

seata:
  enabled: true
  application-id: stock-service
  # 🌟 事务组：多个微服务使用相同事务组来参与同一分布式事务
  tx-service-group: seata_demo_tx_group
  service:
    vgroup-mapping:
      # 事务组映射到具体的Seata服务集群
      seata_demo_tx_group: default
    default:
      grouplist: ${SEATA_SERVER_HOST:localhost}:8091
  config:
    type: file
  registry:
    type: file

logging:
  level:
    io.seata: debug
    com.example.stock: debug
    oracle.jdbc: info
    oracle.sql: debug
