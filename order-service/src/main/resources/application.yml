server:
  port: 8080

spring:
  application:
    name: order-service
  
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/seata_demo
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      # 🔥 重要：分布式事务必须关闭自动提交，让Seata控制事务提交时机
      auto-commit: false
      idle-timeout: 30000
      pool-name: OrderServiceHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

seata:
  enabled: true
  application-id: order-service
  # 🌟 事务组：多个微服务使用相同事务组来参与同一分布式事务
  tx-service-group: seata_demo_tx_group
  service:
    vgroup-mapping:
      # 事务组映射到具体的Seata服务集群
      seata_demo_tx_group: default
    default:
      grouplist: ${SEATA_SERVER_HOST:localhost}:8091
  config:
    type: file
  registry:
    type: file

stock:
  service:
    url: http://${STOCK_SERVICE_HOST:localhost}:8081

logging:
  level:
    io.seata: debug
    com.example.order: debug