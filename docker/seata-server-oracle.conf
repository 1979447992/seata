# Seata Server Oracle 配置文件
server.port=7091
server.servlet.context-path=/

# 存储配置 - 使用数据库模式
store.mode=db
store.lock.mode=db
store.session.mode=db

# 数据库连接配置 - 修正为XEPDB1
store.db.datasource=druid
store.db.db-type=oracle
store.db.driver-class-name=oracle.jdbc.OracleDriver
store.db.url=jdbc:oracle:thin:@oracle:1521/XEPDB1
store.db.user=seata_user
store.db.password=seata_pass
store.db.min-conn=5
store.db.max-conn=30
store.db.global-table=global_table
store.db.branch-table=branch_table
store.db.lock-table=lock_table
store.db.query-limit=100
store.db.max-wait=5000

# 服务端口配置
transport.server-port=8091
transport.type=TCP
transport.server=NIO
transport.heartbeat=true
transport.enable-client-batch-send-request=false

# 度量配置
metrics.enabled=false
metrics.registry-type=compact
metrics.exporter-list=prometheus
metrics.exporter-prometheus-port=9898

# 事务规则配置
transaction.undo.only.care.update-columns=true
